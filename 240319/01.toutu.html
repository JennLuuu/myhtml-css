<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />

        <title>偷图练习</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .toutu {
                width: 1000px;
                height: 471px;
                overflow: hidden;
                margin: 0 auto;
            }
            .inner {
                width: 1036px;
                height: 504px;
            }
            .listImg1 {
                width:313px;
                height: 220px;
                background: url(./images/list_03.jpg) center center no-repeat;
            }
            .listImg2 {
                width:313px;
                height: 220px;
                background: url(./images/list_05.jpg) center center no-repeat;
            }
            .listImg3 {
                width:313px;
                height: 220px;

            }
            .listImg4 {
                width:313px;
                height: 220px;

            }
            .listImg5 {
                width:313px;
                height: 220px;
                background: url(./images/list_13.jpg) center center no-repeat;
            }
            .listImg6 {
                width:313px;
                height: 220px;
                background: url(./images/list_15.jpg) center center no-repeat;
            }
            .listImg1,.listImg2,.listImg3,.listImg4,.listImg5,.listImg6 {
                position: relative;
                float: left;
                margin-right: 32px;
                margin-bottom: 32px;
            }
            .toutu p {
                width: 100%;
                height: 29px;
                line-height: 29px;
                background-color: rgba(3, 3, 3,50%);
                font-size: 16px;
                color: #fff;
                text-align: center;
                font-weight: bold;

                position: absolute;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div class="toutu">

                </div>
                <div class="listImg3">
                    <p>浓香的奶味和果仁的牛轧糖</p>
                </div>
                <div class="listImg4">
                    <p>凤梨酥</p>
                </div>
                <div class="listImg5">
                    <p>浓香的奶味和果仁的牛轧糖</p>
                </div>
