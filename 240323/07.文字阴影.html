<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>文字阴影</title>
    <style>
      .box p {
        font-size: 30px;
        width: 300px;
        height: 80px;
        background-color: rgb(193, 192, 192);
        text-align: center;
        line-height: 80px;
      }
      .box p:nth-child(1):hover {
        text-shadow: 2px 2px 2px olivedrab;

        transition: all 0.5s linear;
      }
      .box p:nth-child(2) {
        text-shadow: 2px 2px 2px rgb(210, 199, 37);
        font-weight: 900;

        transition: all 0.5s linear;
      }
      .box p:nth-child(3):hover {
        text-shadow: -2px -2px 5px rgb(118, 14, 108);

        transition: all 0.5s linear;
      }
      .box p:nth-child(4):hover {
        text-shadow: 0px 0px 5px rgb(232, 234, 120),
          0px 0px 5px rgb(232, 234, 120), 0px 0px 5px rgb(232, 234, 120),
          0px 0px 5px rgb(232, 234, 120), 0px 0px 5px rgb(232, 234, 120);

        transition: all 0.5s linear;
      }
      .box p:nth-child(5):hover {
        text-shadow: 0px 2px 0px rgba(119, 120, 117, 0.9),
          0px 2px 0px rgba(119, 120, 117, 0.8),
          0px 2px 0px rgba(119, 120, 117, 0.6),
          0px 2px 0px rgba(119, 120, 117, 0.4),
          0px 2px 0px rgba(119, 120, 117, 0.2),
          0px 2px 0px rgba(119, 120, 117, 0.1);

        transition: all 0.5s linear;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>嗨嗨嗨</p>
      <p>嗨嗨嗨</p>
      <p>嗨嗨嗨</p>
      <p>嗨嗨嗨</p>
      <p>嗨嗨嗨</p>
      <p>嗨嗨嗨</p>
    </div>
  </body>
</html>
