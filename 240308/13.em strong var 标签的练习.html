        <title>em strong var 标签的练习</title>
    </head>
    <body>
        <div>
            <p>这几个标签都是表示强调作用,em标签和strong标签都是对浏览器强调所包含的内容,例如这样: <br><em>"这是em强调的内容"</em>,em标签强调的内容默认效果是倾斜; <br><strong>"这是strong标签强调的内容"</strong>,默认效果是加粗; <br>var标签用来强调页面上的变量,例如:<var>"xyz"</var>,默认效果是微微倾斜.很少用,一般是程序员写博客的时候用一下,他们都是针对SEO进行强调的</p>
        </div>
    </body>
</html>
