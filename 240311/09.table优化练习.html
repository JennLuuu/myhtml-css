<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>table练习</title>
    </head>
    <body>
        <div>
            <!-- 专业方向分类 -->
            <table border="1px" style="border-collapse: collapse;width: 700px;text-align: center;">
                <!-- 表头 -->
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>专业名称</th>
                        <th>专业方向</th>
                        <th>招生人数</th>
                    </tr>
                </thead>
                <!-- 表格具体内容第一部分 -->
                <tbody>
                    <tr>
                        <td>1</td>
                        <td rowspan="5">软件工程系</td>
                        <td>JAVA应用开发</td>
                        <td>472</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>大数据应用开发</td>
                        <td rowspan="2">184</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>数字媒体艺术</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>全栈应用开发</td>
                        <td rowspan="2">180</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Python应用开发</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
