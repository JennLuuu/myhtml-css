<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>正方体</title>
        <link rel="stylesheet" href="../reset.css">

        <style>
            html,body{
                height: 100%;
            }
            .outer {
                height: 100%;
                /* background: url(./images/01.jpg) 0 0 no-repeat;
                background-size: cover; */
            }
            .outer ul {
                width: 200px;
                height: 200px;
                margin: 100px auto;

                position: relative;
                /* top: 200px; */

                transform-style: preserve-3d;
                perspective: 500px;
                transform: rotateX(30deg) rotateY(30deg);
            }
            .outer ul li {
                width: 200px;
                height: 200px;
                /* margin: 0 auto; */
                position: absolute;
                top: 0;
                left: 0;

                font-size: 40px;
                text-align: center;
                line-height: 200px;
            }
            .outer ul li:nth-child(1) {
                background-color: rgba(248, 94, 67, 0.778);
                transform: translateZ(100px);
            }
            .outer ul li:nth-child(2) {
                background-color: rgba(248, 185, 67, 0.778);
                transform: rotateY(180deg) translateZ(100px);
            }
            .outer ul li:nth-child(3) {
                background-color: rgba(200, 248, 67, 0.778);
                transform: rotateY(-90deg) translateZ(100px);
            }
            .outer ul li:nth-child(4) {
                background-color: rgba(67, 248, 176, 0.778);
                transform: rotateY(90deg) translateZ(100px);
            }
            .outer ul li:nth-child(5) {
                background-color: rgba(67, 152, 248, 0.778);
                transform: rotateX(90deg) translateZ(100px);
            }
            .outer ul li:nth-child(6) {
                background-color: rgba(215, 67, 248, 0.778);
                transform: rotateX(-90deg) translateZ(100px);
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
    </body>
</html>
