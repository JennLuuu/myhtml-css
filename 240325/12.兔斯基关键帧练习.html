<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>兔斯基</title>
        <style>
            @keyframes tusiji {
                from{
                    background-position-x: 0px;
                }
                to {
                    background-position-x: -576px;
                }
            }
            @keyframes bike {
                from{
                    background-position-y: 0px;
                }
                to {
                    background-position-y: -4160px;
                }
            }
            @keyframes aixin {
                from{
                    background-position-x: 0px;
                }
                to {
                    background-position-x: -2900px;
                }
            }
            .tusiji {
                width: 50px;
                height: 50px;
                background: url(./images/tusiji.png) 0 0 no-repeat;

                animation: tusiji 0.3s steps(12) infinite;
            }
            .bike {
                width: 130px;
                height: 130px;
                background: url(./images/bike.png) 0 0 no-repeat;

                animation: bike 0.3s steps(32) infinite;
            }
            .aixin {
                width: 100px;
                height: 100px;
                background: url(./images/heart-sprite.png) 0 0 no-repeat;

                animation: aixin 0.3s steps(29) infinite;
            }
        </style>
    </head>
    <body>
        <div class="tusiji">

        </div>
        <div class="bike">

        </div>
        <div class="aixin">

        </div>
    </body>
</html>
