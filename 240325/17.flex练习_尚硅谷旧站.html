<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>尚硅谷旧站练习</title>
    <link rel="stylesheet" href="../reset.css" />
    <style>
      
      body,
      html {
        height: 100%;
      }
      .outer {
        height: 100%;
        background: url(./images/bg2.jpg) 0 0 no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      header {
        width: 100%;
        height: 70px;
        background-color: rgba(128, 128, 128, 0.655);
        position: fixed;
        top: 0;
        left: 0;

        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        margin-left: 30px;
      }
      header ul {
        display: flex;
      }
      .header ul li {
        height: 30px;
        border: 1px solid #fff;
        border-radius: 5px;
        margin: 0 10px;
        line-height: 30px;
        padding: 0 10px;
        color: #fff;
      }

      .con {
        display: flex;
      }
      .con li {
        width: 100px;
        height: 150px;
        margin: 0 10px;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }

      .con li:nth-child(1) {
        background-color: rgb(228, 186, 70);
      }
      .con li:nth-child(2) {
        background-color: rgb(88, 228, 70);
      }
      .con li:nth-child(3) {
        background-color: rgb(70, 228, 207);
      }
      .con li:nth-child(4) {
        background-color: rgb(70, 144, 228);
      }
      .con li:nth-child(5) {
        background-color: rgb(215, 70, 228);
      }
      .con li:nth-child(6) {
        background-color: rgb(228, 70, 149);
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <header class="header clearFix">
        <h1>
          <img src="./images/atguigu-logo.png" alt="" />
        </h1>

        <ul class="list">
          <li>新学科</li>
          <li>学科介绍</li>
          <li>北京校区</li>
        </ul>
      </header>
      <content>
        <ul class="con">
          <li>
            <img src="./images/ywfw_1.png" alt="" />
            <h2>HTML5学科</h2>
          </li>
          <li>
            <img src="./images/ywfw_2.png" alt="" />
            <h2>JAVA学科</h2>
          </li>
          <li>
            <img src="./images/ywfw_3.png" alt="" />
            <h2>大数据学科</h2>
          </li>
          <li>
            <img src="./images/ywfw_4.png" alt="" />
            <h2>嵌入式学科</h2>
          </li>
          <li>
            <img src="./images/ywfw_5.png" alt="" />
            <h2>运维学科</h2>
          </li>
          <li>
            <img src="./images/ywfw_6.png" alt="" />
            <h2>UI学科</h2>
          </li>
        </ul>
      </content>
    </div>
  </body>
</html>
