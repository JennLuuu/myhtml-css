<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>幽灵按钮</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            .outer {
                width: 300px;
                height: 150px;
                background-color: #9b8098;
                margin: 0 auto;
                position: relative;

                overflow: hidden;
            }
            .outer:hover {
                background-color: #ddd;
            }
            .inner {
                width: 800px;
                height: 150px;
                position: absolute;
                top: 0;
                left: -250px;
            }
            .inner h1 {
                font-size: 50px;
                font-weight: 900;
                color: #ddd;
                text-align: center;
                line-height: 150px;

                transition: all 1s linear;
            }
            .inner:hover h1 {
                color: #9b8098;
            }
            .inner .left {
                width: 250px;
                height: 10px;
                background-color: #ddd;
                position: absolute;
                top: 10px;
                left: 0;
            }
            .inner:hover .left {
                left: 250px;
                background-color: #9b8098;
            }
            .inner .right {
                width: 250px;
                height: 10px;
                background-color: #ddd;
                position: absolute;
                right: 0;
                bottom: 10px;
            }
            .inner:hover .right {
                right: 250px;
                background-color: #9b8098;
            }
            .inner .left,.inner .right {
                transition: all 1s linear;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner">
                <h1>HTML5</h1>
                <p class="left"></p>
                <p class="right"></p>
            </div>
        </div>
    </body>
</html>
