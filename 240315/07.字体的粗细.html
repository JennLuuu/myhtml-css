    第二种:使用单词,light是细体,normal是正常,bold是加粗,bolder是在当前的字体粗细的基础上加粗,若当前已经是bold,则无效果 -->
        <div class="con">
            <p>
                《CSS选择器世界》是一本深入系统介绍CSS选择器的书，非常前沿，CSS Level4的选择器都有介绍，兼具深度和广度。2019年10月出版，作者张鑫旭，200页左右。
