<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>字体风格</title>
    <style>
        .content p:nth-child(1) {
            font-style: normal;
        }
        .content p:nth-child(2) {
            font-style: italic;
        }
        .content p:nth-child(3) {
            font-style: oblique;
        }
    </style>
  </head>
  <body>
    <!-- 字体风格是用来控制文本是正常还是斜体或者是倾斜-->
    <div class="content">
      <p>
        《CSS选择器世界》是一本深入系统介绍CSS选择器的书，非常前沿，CSS Level
        4的选择器都有介绍，兼具深度和广度。2019年10月出版，作者张鑫旭，200页左右。
      </p>
      <p>
        这本书两个特点，一是简洁，二是实用。“简洁”指入门知识绝口不提，只讲大家可能不知道的知识。“实用”指读完这本书一定会学到很多东西，包括纠正过去错误的认识，学到新的选择器技术等。
      </p>
      <p>
        本人10年来一方面日以继夜研究CSS相关技术，另一方面一直奋斗在前端一线不断实践，互相促进，成长了很多。本书就是对这些研究与实践积累的精华知识的系统总结。
      </p>
    </div>
  </body>
</html>
