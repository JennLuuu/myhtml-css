<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>精灵图练习</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .clearFix::after {
        content: "";
        display: block;
        clear: both;
        height: 0;
      }
      .spirt {
        width: 200px;
        margin: 0 auto;
        overflow: hidden;
        border: 2px solid brown;
        box-sizing: border-box;
      }
      .spirt ul {
        width: 200px;
        margin: -2px;
        overflow: hidden;
        box-sizing: border-box;
      }
      .spirt ul li {
        width: 100px;
        float: left;
        border-right: 2px solid brown;
        border-bottom: 2px solid brown;
        box-sizing: border-box;
      }
      .spirt ul li i {
        display: block;
        width: 45px;
        height: 45px;
        margin: 0 auto;
        
        background: url(./images/jd_2.png) 0 0 no-repeat;
      }
      .spirt ul li:nth-child(1) i {
        background: url(./images/jd_2.png)  -1px 1px no-repeat;
      }
      .spirt ul li:nth-child(2) i {
        background: url(./images/jd_2.png) -70px -1px no-repeat;
      }
      .spirt ul li:nth-child(3) i {
        background: url(./images/jd_2.png) 0px -69px no-repeat;
      }
      .spirt ul li:nth-child(4) i {
        background: url(./images/jd_2.png) -70px -69px no-repeat;
      }
      .spirt ul li p {
        margin: 15px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="spirt">
        <ul class="clearFix">
          <li>
            <i></i>
            <p>加油卡</p>
          </li>
          <li>
            <i></i>
            <p>白条</p>
          </li>
          <li>
            <i></i>
            <p>机票</p>
          </li>
          <li>
            <i></i>
            <p>电影票</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
