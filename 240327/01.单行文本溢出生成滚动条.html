<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>单行文本溢出生成滚动条</title>
        <style>
            .outer p {
                width: 285px;
                height: 500px;
                border: 1px solid #000;
                font-size: 30px;

                /* step1:禁止文本换行 */
                white-space: nowrap;
                /* step2:超出隐藏 */
                overflow: hidden;
                /* step3:超出隐藏后生成省略号 */
                text-overflow: ellipsis;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <p>今天他和他的狗子一起去爬山去了,结果遇到了下雨</p>
        </div>
    </body>
</html>
