<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>表单元素点击文字获取焦点</title>
  </head>
  <body>
    <form action="###">
      <!-- 单选框label应用 -->
      <div>
        <p><strong>请选择专业</strong></p>
        <label>
          <input type="radio" name="subjects" value="电子专业" />电子专业
        </label>
        <label>
          <input type="radio" name="subjects" value="软件工程" />软件工程
        </label>
        <label>
          <input type="radio" name="subjects" value="工商管理" />工商管理
        </label>
        <label>
          <input type="radio" name="subjects" value="新能源" />新能源
        </label>
      </div>

      <!-- 单选框label应用 -->
      <div>
        <p><strong>你想吃什么</strong></p>
        <label>
          <input type="checkbox" name="food" value="螺蛳粉" />螺蛳粉
        </label>
        <label> <input type="checkbox" name="food" value="米线" />米线 </label>
        <label>
          <input type="checkbox" name="food" value="花甲粉" />花甲粉
        </label>
        <label>
          <input type="checkbox" name="food" value="方便面" />方便面
        </label>
        <label>
          <input type="checkbox" name="food" value="麻辣烫" />麻辣烫
        </label>
        <label> <input type="checkbox" name="food" value="火锅" />火锅 </label>
      </div>
      <!-- 提交按钮 -->
      <p><button>提交</button></p>
    </form>
  </body>
</html>
