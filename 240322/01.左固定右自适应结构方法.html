<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>01.左固定右自适应结构方法</title>
        <link rel="stylesheet" href="../reset.css">
        <style>
            body,html {
                width: 100%;
            }
            .clearFix::after{
            content: "";
            display:block;
            clear: both;
            height: 0;
            }
            .outer {
                width: 100%;
            }
            .left {
                width: 200px;
                height: 500px;
                background-color: pink;
                float: left;
            }
            .right {
                background-color: powderblue;
                width: calc(100% - 200px);
                float: left;
                height: 700px;
            }
        </style>
    </head>
    <body>
        <div class="outer clearFix">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </body>
</html>
