<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>圣杯结构</title>
        <link rel="stylesheet" href="../reset.css">
        <style>
            .clearFix::after{
            content: "";
            display:block;
            clear: both;
            height: 0;
            }
            .outer {
                margin: 0 100px;
            }
            .left {
                width: 100px;
                height: 500px;
                background-color: palevioletred;
                float: left;
                margin-left: -100%;
                position: relative;
                left: -100px;
                top: 0;
            }
            .center {
                width: 100%;
                height: 600px;
                background-color: rgb(170, 221, 204);
                float: left;
            }
            .right {
                width: 100px;
                height: 500px;
                background-color: khaki;
                float: left;
                margin-left: -100px;
                position: relative;
                right: -100px;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div class="outer clearFix">
                <div class="center"></div>
                <div class="left"></div>
                <div class="right"></div>
        </div>
    </body>
</html>
