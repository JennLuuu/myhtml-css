<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>input的新特性</title>
  </head>
  <body>
    <div>
      <form action="">
        请选择你喜欢的颜色<input type="color" name="color" value="" />
        <br>
        请选择出生年月日<input type="date" name="birth" value="">
        <br> 
        请选择年周<input type="week" name="week" value="">
        <br>
        请选择月份<input type="month" name="month" value="">
        <br>
        请填写邮箱地址<input type="email" name="email" value="">
        <br>
        请输入数字<input type="number" name="number" value="">
        <br>
        请搜索<input type="search" name="search" id="">
        <br>
        拨打电话<input type="tel" name="tel" id="">
        <br>
        请输入网址<input type="url" name="url" id="">
        <br>
        选择条<input type="range" name="range" id="">
        <button>提交</button>
      </form>
    </div>
  </body>
</html>
